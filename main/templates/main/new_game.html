{% extends "main/base.html" %}

{% block content %}
    <p><a href="{% url 'users:profile' user.id %}">{{ user }}</a></p>

    <p>Add a new game:</p>
    
    <form action="{% url 'main:new_game' user.id%}" method='post'>
        {% csrf_token %}
        {{ form.as_p }}
        <button name="submit">Add game</button>
    </form>

{% endblock content %}
