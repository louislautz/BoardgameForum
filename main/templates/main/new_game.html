{% extends "main/base.html" %}

{% block content %}
<br><br>

    <H4 class="text-white ">Add a new game:</H4>
    
    <form action="{% url 'main:new_game' user.id%}" method='post' class="text-white">
        {% csrf_token %}
        {{ form.as_p }}
        <button name="submit">Submit</button>
    </form>

        <div>
            <br>
            <H5 class="text-center text-capitalize"><a href="{% url 'users:profile' user.id %}" class= "text-primary">{{ user }}'s game page</a></H4>>
        </div>
    </div>

{% endblock content %}
