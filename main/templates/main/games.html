{% extends "main/base.html" %}

{% block content %}

    <p>Games</p>
    <ul>
        {% for game in games %}
            <li>
                <a href="{% url 'main:game' game.id %}">{{ game }}</a>
            </li>
            by <a href="{% url 'users:profile' game.owner.id %}">{{ game.owner }}</a>
            
        {% empty %}
            <li>No games have been added yet :(</li>
        {% endfor %}
    </ul>

  

{% endblock content %}
