{% extends 'main/base.html' %}

{% block content %}

    <p>Boardgamer: {{ boardgamer }}</p>

    <p>Games:</p>
    <p>
        <a href="{% url 'main:new_game'%}">Add new game</a>
    </p>
    
    <ul>
    {% for game in games %} 
        <li>
            <a href="{% url 'main:game' game.id %}">{{ game.name }}</a>
            <p>{{ game.description|linebreaks }}</p>
        </li>
    {% empty %}
        <li>You dont have any games yet.</li>
    {% endfor %}
    </ul>

{% endblock content %}
