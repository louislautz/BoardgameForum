{% extends 'main/base.html' %}

{% block content %}


<div class="login-form">
    <form method="post" action="{% url 'users:register' %}">
        {% csrf_token %}
        {{ form.as_p }}

        <button name="submit">Register</button>
        <input type="hidden" name="next" value="{% url 'main:index' %}" />
    </form>
</div>


{% endblock content %}
